<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)"> 
      <ion-label>{{carro.nome}}</ion-label>
      <ion-label>{{carro.preco}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
