<ion-header>
  <ion-toolbar>
    <ion-title>escolha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-slides pager="true">
    <ion-slide *ngFor="let foto of carro.fotos">
        <img src="{{foto}}"/>
    </ion-slide>
  </ion-slides>

<ion-item-group>
  <ion-item-divider color="light">
    <ion-icon name="car"></ion-icon>
      Veículo
    </ion-item-divider>
    <ion-item>{{carro.nome}}</ion-item>
    <ion-item>R$ {{carro.preco}}</ion-item>
</ion-item-group>

<ion-item-group>
  <ion-item-divider color="primary">
    <ion-icon name="options"></ion-icon>
    Acessórios
  </ion-item-divider>
  <ion-item *ngFor="let acessorio of acessorios"> 
    <ion-label>
      <h2>{{acessorio.nome}}</h2>
      <h4>{{acessorio.preco}}</h4>
    </ion-label>
    <ion-toggle #toggle (ionChange)="atualizaTotal(toggle.checked, acessorio)"  color='light'></ion-toggle>
  </ion-item>
</ion-item-group>

<ion-item-divider color="medium">
  Total R$ {{precoTotal}}
</ion-item-divider>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="avancaCadastro()"> 
    <ion-icon name="arrow-dropright"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-list>
</ion-content>
